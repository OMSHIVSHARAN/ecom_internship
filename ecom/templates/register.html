{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - E-commerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'CSS/reg.css' %}" type="text/css" />

    {% if already %}
    <script>
        alert('{{ already }}');
    </script>
    {% endif %}
</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo text-center">
            <a class="brand-logo" href="#">E-commerce Registration</a>
        </div>

        <!-- Main content -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 info-grids">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-grid">
                        <div class="input-field">
                            <label>Username</label>
                            <input type="text" name="name" placeholder="Username" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile</label>
                            <input type="text" name="mob" maxlength="10" placeholder="Contact No" required>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <textarea name="add" rows="3" placeholder="Enter your address" required></textarea>
                        </div>
                    </div>

                    {% if registration %}
                    <div class="alert alert-primary mt-3" role="alert">
                        {{ registration }}
                    </div>
                    {% endif %}

                    <button type="submit" class="btn btn-primary btn-style mt-3">Register Now</button>
                </form>
            </div>
        </div>
        <!-- End main content -->

    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
