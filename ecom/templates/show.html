<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      margin-top: 40px;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 2px solid black;
      text-align: center;
      padding: 10px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Student Details</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>

    {% for i in student %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
